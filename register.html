<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.css">
    
</head>
<body>
    
    <section class="login-wrapper">
        <div class="row">
            <!-- <div class="col-md-4 l-area">
                <p class="">SIWES</p>
            </div> -->
            <div class="col-md-12 r-area">
                <h2 class="h2text">Register</h2>
                <p class="mb-3">Create an account</p>

                <form action="" class="c-form">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="sname" class="w-100 ">Surname</label>
                        <input type="text" placeholder="Enter Surname">
                        </div>
                        <div class="col-md-4">
                            <label for="fname" class="w-100 ">First Name</label>
                        <input type="text" placeholder="Enter First Name">
                        </div>
                        <div class="col-md-4">
                            <label for="lname" class="w-100 ">Middle Name</label>
                            <input type="text" placeholder="Enter Middle Name">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <label for="email" class="w-100 ">Email</label>
                            <input type="text" placeholder="Enter Your Email">
                        </div>
                        <div class="col-md-6">
                            <label for="matric" class="w-100 ">Matric Number</label>
                            <input type="text" placeholder="Enter Your Matric Number">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <label for="" class="w-100 ">Department</label>
                        <input type="text" placeholder="Enter Your Department">
                        </div>
                        <div class="col-md-4">
                            <label for="" class="w-100 ">Level</label>
                        <input type="text" placeholder="Enter Level">
                        </div>
                        <div class="col-md-4">
                            <label for="" class="w-100 ">Course of Study</label>
                            <input type="text" placeholder="Enter Course">
                        </div>
                    </div>
                    

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <label for="" class="w-100 ">Password</label>
                            <input type="password" placeholder="Enter Password">
                        </div>

                        <div class="col-md-6">
                            <label for="" class="w-100 ">Password</label>
                            <input type="password" placeholder="Retype Password">
                        </div>
                        

                    </div>
                     
                    <div class="row mt-5">
                        <div class="col-2">
                          <button class="text-white but">Register</button>
                        </div>
                      <div class="col-10 dar"> 
                        <i id='myBtn' onclick="darkmode()"  class="fa fa-toggle-off"></i>
                        <i onclick="darkmode()" class="fa fa-toggle-on"></i>
                      </div> 
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="./js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
